        clients:
          admin:
            authorized-grant-types: client_credentials
            scope: uaa.none
            authorities: uaa.admin,clients.read,clients.write,clients.secret,scim.read,scim.write,clients.admin
            secret: "((uaa_admin_client_secret))"
        jwt:
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: "((uaa_jwt_signing_key.private_key))"
        scim:
          user:
            override: true
          users:
            - name: admin
              password: "((cf_admin_password))"
              groups:
                - uaa.admin
            - name: marissa
              password: koala
              groups:
                - uaa.user
        sslCertificate: "((uaa_ssl.certificate))"
        sslPrivateKey: "((uaa_ssl.private_key))"
        url: https://uaa.((system_domain))
      uaadb:
        tls: disabled
        address: 127.0.0.1
        databases:
        - name: uaadb
          tag: uaa
        db_scheme: postgresql
        port: 5524
        roles:
        - name: uaaadmin
          password: admin
          tag: admin
  - name: postgres
    release: postgres
    properties:
      databases:
        port: 5524
        roles:
          - tag: admin
            name: uaaadmin
            password: admin
        databases:
          - tag: uaa
            name: uaadb
            citext: true
  - name: bosh-dns
    release: bosh-dns
    properties:
      cache:
        enabled: true
      health:
        enabled: true
        server:
          tls: ((dns_healthcheck_server_tls))
        client:
          tls: ((dns_healthcheck_client_tls))
      api:
        server:
          tls: ((dns_api_server_tls))
        client:
          tls: ((dns_api_client_tls))
  - name: bpm
    release: bpm

variables:
- name: uaa_ca
  type: certificate
  options:
    is_ca: true
    common_name: uaaCA
- name: uaa_ssl
  type: certificate
  options:
    ca: uaa_ca
    common_name: uaa.service.cf.internal
    alternative_names:
    - uaa.service.cf.internal
- name: uaa_login_saml
  type: certificate
  options:
    ca: uaa_ca
    common_name: uaa_login_saml
- name: uaa_admin_client_secret
  type: password
- name: cf_admin_password
  type: password
- name: uaa_jwt_signing_key
  type: rsa
- name: dns_healthcheck_tls_ca
  type: certificate
  options:
    is_ca: true
    common_name: dns-healthcheck-tls-ca
- name: dns_healthcheck_server_tls
  type: certificate
  options:
    ca: dns_healthcheck_tls_ca
    common_name: health.bosh-dns
    extended_key_usage:
    - server_auth
- name: dns_healthcheck_client_tls
  type: certificate
  options:
    ca: dns_healthcheck_tls_ca
    common_name: health.bosh-dns
    extended_key_usage:
    - client_auth
- name: dns_api_tls_ca
  type: certificate
  options:
    is_ca: true
    common_name: dns-api-tls-ca
- name: dns_api_server_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    extended_key_usage:
    - server_auth
- name: dns_api_client_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    extended_key_usage:
    - client_auth

releases:
- name: uaa
  version: latest
- name: bosh-dns
  version: 1.10.0
  url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=1.10.0
  sha1: d1aadbda5d60c44dec4a429cda872cf64f6d8d0b
- name: bpm
  version: 1.0.4
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=1.0.4
  sha1: 41df19697d6a69d2552bc2c132928157fa91abe0
- name: postgres
  version: 38
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=38
  sha1: 23620deb20c34cefadff74c0e5bfdffaaea1a807

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
