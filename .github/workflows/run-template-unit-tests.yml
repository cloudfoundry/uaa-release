name: Run Template Unit Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Build and test bosh templates
      run: |
        gem install bundle
        bundle install --jobs 4 --retry 3
        bundle exec rspec spec
