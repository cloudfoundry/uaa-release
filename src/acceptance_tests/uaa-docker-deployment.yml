---
name: uaa

update:
  canaries: 2
  canary_watch_time: 30000-1200000
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-1200000

instance_groups:
- name: uaa
  azs:
  - z1
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: uaa
    release: uaa
    properties:
      encryption:
        active_key_label: 'key-1'
        encryption_keys:
          - label: 'key-1'
            passphrase: 'MY-PASSPHRASE'
          - label: 'key-2'
            passphrase: 'MY-PASSPHRASE-TWO'
      login:
        defaultIdentityProvider: 'uaa'
        saml:
          activeKeyId: key1
          keys:
            key1:
              key: "((uaa_login_saml.private_key))"
